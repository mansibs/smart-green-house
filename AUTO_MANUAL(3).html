<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AUTO_MANUAL</title>
    <style>
         @media screen and (max-width: 600px) {
            .col-4,
            .col-7,
            input[type=text],
        input[type=number],
            input[type=submit],
            table,
            label,
            .container-table {
            width: 98%;
            margin-top: 0;
            }
        }
        *{
            box-sizing: border-box;
        }
         .container {
        border-radius: 15px;
        background: #778DA9;
        padding: 10px 20px 70px 20px;
        margin: 1.5%;
        font-size: larger;
        }
        .tab {
        margin: 1.5%;
        border-radius: 15px;
        overflow: hidden;
        background-color: #415A77;
        color: #ffffff;
        }
        .tablinks {
            background-color: inherit;
            color: #ffffff;
            float: left;
            cursor: pointer;
            padding: 15px 16px;
            transition: 0.3s;
            font-size: 17px;
            font-weight: 500;
            border-style: none;
        }
        .tablinks:hover {
          background-color: #243952;
          border-radius: 15px;
            color: #ffffff;
            font-weight: 500;
        }
        .tablinks.active {
          background-color: #778DA9;
          border-radius: 15px;
            font-weight: 500;
        }
        .row{
        margin-top: 20px;
        }
        .col-4 {
        width: 25%;
        margin-top: 6px;
        }
        .col-7 {
        width: 100%;
        margin-top: 6px;
        }
        label{
          font-size: larger;
          font-weight: 600;
        }
        input[type=text],
        input[type=number] {
        background-color: #ffffff;
        border-style: none;
        border-bottom:1.5px solid #415A77; 
        width: 100%;
        padding: 12px;
        resize: vertical;
        font-size: medium;
        }
        input[type=text]:hover{
            border-style: none;
            border-bottom:3px solid #415A77; 
        }
        input[type=text]:focus-visible{
            outline: none;
            border-bottom: 3px solid #415A77;
        }
        input[type=number]:hover{
            border-style: none;
            border-bottom:3px solid #415A77; 
        } 
        input[type=number]:focus-visible{
            outline: none;
            border-bottom: 3px solid #415A77;
        }
        input[type=submit] {
            background-color: #eb8556;
            height: 40px;
            width: 80px;
            border: none;
            color: #ffffff;
            font-weight: 500;
            border-radius: 5px;
            cursor: pointer;
            float: right;
            font-size: large;
            margin: 5px;
        }
        input[type=submit]:hover {
            background-color: #e9723b;
            color: #ffffff;
            font-size: large;
        }
    </style>
</head>
<body>
    <form>
            <div class="tab">
                <button class="tablinks" onclick="openCity(event, 'Auto')">Auto  Settings</button>
                <button class="tablinks" onclick="openCity(event, 'Ethernet')">Manual Settings</button>
            </div>
            
            <div id="auto" class="tabcontent">
                <div class="container">
                  <form method='get' action=''>
                    <div class="row">
                      <div class="col-4">
                        <label for="on-time">ON Time:</label>
                      </div>
                      <div class="col-7">
                        <input type="text" id="on-time" name="on-time" placeholder="ON Time....">
                      </div>
                    </div>
                    <div class="row">
                      <div class="col-4">
                        <label for="off-time">OFF Time:</label>
                      </div>
                      <div class="col-7">
                        <input type="text" id="off-time" name="Password" placeholder="OFF Time">
                      </div>
                    </div>
                    <div class="row">
                      <input type="submit" class="submit" value="Submit">
                    </div>
                  </form>
                </div>
            </div>
                <div id="manual" class="tabcontent">
                    <div class="container">
                      <form method='get' action=''>
                        <div class="row">
                          <div class="col-4">
                            <label for="sensor-1">Sensor 1:</label>
                          </div>
                          <div class="col-7">
                            <input type="number" id="sensor_1" name="sensor 1" placeholder="Sensor 1....">
                          </div>
                        </div>
                        <div class="row">
                          <div class="col-4">
                            <label for="sensor-2">Sensor 2:</label>
                          </div>
                          <div class="col-7">
                            <input type="number" id="sensor_2" name="Password" placeholder="Sensor 2....">
                          </div>
                        </div>
                        <div class="row">
                          <input type="submit" class="submit" value="Submit">
                        </div>
                      </form>
                    </div>  
                </div>
    </form>

    <script>
      function showTab(tabtoshow, tabtohide){
        tabcontent = document.getElementById(tabtoshow)
        tabcontenttohide = document.getElementById(tabtohide)
        tabcontent.style.display = "block";
        tabcontenttohide.style.display = "none";
      }
      function openCity(evt, cityName) {
        var i, tabcontent, tablinks;
        tabcontent = document.getElementsByClassName("tabcontent");
        for (i = 0; i < tabcontent.length; i++) {
          tabcontent[i].style.display = "none";
        }
        tablinks = document.getElementsByClassName("tablinks");
        for (i = 0; i < tablinks.length; i++) {
          tablinks[i].className = tablinks[i].className.replace(" active", "");
        }
        document.getElementById(cityName).style.display = "block";
        evt.currentTarget.className += " active";
      }
    </script>
    
</body>
</html>
